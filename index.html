<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Calculator" />
    <meta name="keywords" content="Calculator Made With Vanilla JS" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width: 768px)"
      href="./css/media.css"
      type="text/css"
    />
  </head>
  <body>
    <div class="con">
      <input type="text" class="input" placeholder="0" />
      

      <div class="r1">
        <button class="c">AC</button>
        <button class="btn" data-n="/">&#247</button>
      </div>

      <div class="r2">
        <button class="btn" data-n="7">7</button>
        <button class="btn" data-n="8">8</button>
        <button class="btn" data-n="9">9</button>
        <button class="btn" class="ap" data-n="*">x</button>        
      </div>

      <div class="r3">
        <button class="btn" data-n="4">4</button>
        <button class="btn" data-n="5">5</button>
        <button class="btn" data-n="6">6</button>
        <button class="btn" class="ap" data-n="-">-</button>
      </div>

      <div class="r4">
        <button class="btn" data-n="1">1</button>
        <button class="btn" data-n="2">2</button>
        <button class="btn" data-n="3">3</button>
        <button class="btn" class="ap" data-n="+">+</button>
      </div>
      
      <div class="r5">
        <button class="btn" data-n="0">0</button>
        <button class="btn" data-n=".">.</button>
        <button id="equal" data-n="=">=</button>
      </div>
      
    </div>
    <script src="app.js"></script>
  </body>
</html>
